<!DOCTYPE html>
<html>
    <head>
        <title>Component search tool</title>
        <meta name="description" content="component search tool">
        <!-- <meta name="author" content="Eirik Brandtzæg, eirikb@eirikb.no"> -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/history.js/1.7.1/native.history.js"></script>
        <script src="js/fnSetFilteringDelay.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <a href="http://github.com/xmojmr/component.io">
            <img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" class="fork">
        </a>
        <div class="wrapper">
            <div class="content">
                <div class="npm">
                    <img src="http://component.io/boot/images/logo.png"><span class="plus">+</span>
                    <img src="img/github.png">
                    <span class="plus">=</span><span class="big" style="color:#FF0000">Under construction</span>
                </div>
            <div id="tags"></div>
                <table class="display">
                    <thead>
                        <tr>
          <th>author</th>
          <th>component</th>
          <th>version</th>
          <th>description</th>
          <th>license</th>
          <th>tags</th>
          <th>forks</th>
          <th>open issues</th>
          <th>stars</th>
          <th>watchers</th>
          <th>age (days)</th>                        
          <th>freshness (days)</th>                        
          <!--
                            <th class="small">Package</th>
                            <th class="small">Repo</th>
                            <th>Description</th>
                            <th class="small">Author</th>
                            <th class="tiny">Forks</th>
                            <th class="tiny">Stargazers</th>
                            <th class="tiny">Watchers</th>
                            -->
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>
</html>
