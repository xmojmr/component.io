<!DOCTYPE html>
<html>
    <head>
        <title>Component search tool</title>
        <meta name="description" content="component search tool">
        <!-- <meta name="author" content="Eirik Brandtzæg, eirikb@eirikb.no"> -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
     </head>
    <body>
        <a href="http://github.com/xmojmr/component.io">
            <img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" class="fork">
        </a>
        <div class="wrapper">
            <div class="content">
                <div class="npm">
                    <img src="http://component.io/boot/images/logo.png"><span class="plus">+</span>
                    <img src="img/github.png">
                    <span class="plus">=</span><span class="big" style="color:#FF0000">Under construction</span>
                </div>
                <img id="loading" src="img/ajax-loader.gif" style="margin-left: auto;margin-right: auto;display: block;">
                <div id="tags" class="invisible"></div>
                <table class="display invisible">
                    <thead>
                        <tr>
                          <th title="author">author</th>
                          <th title="component">component</th>
                          <th title="description">description</th>
                          <th title="tags">tags</th>
                          <th title="stars">stars</th>
                
                          <th title="age (days)">age (days)</th>                        
                          <th title="open issues">open issues</th>
                          <th title="freshness (days)">freshness (days)</th>                        
                          <th title="version">version</th>
                          <th title="forks">forks</th>
                
                          <th>license</th>
                          <th>watchers</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/datatables-fixedheader/2.1.0/FixedHeader.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/history.js/1.7.1/native.history.js"></script>
        <script src="js/fnSetFilteringDelay.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
